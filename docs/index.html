<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stochastic Transit Simulation Demo</title>
  <style>
    :root {
      --bg1: #f3efe6;
      --bg2: #dce7f2;
      --ink: #14213d;
      --muted: #44566c;
      --card: #ffffffcc;
      --accent: #e07a5f;
      --accent2: #3d5a80;
      --ok: #2a9d8f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% 0%, var(--bg2), var(--bg1));
      min-height: 100vh;
    }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 2rem; letter-spacing: 0.01em; }
    p { color: var(--muted); }
    .card {
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 30px rgba(20, 33, 61, 0.08);
      margin-top: 16px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #d8e1ea; }
    th { color: var(--accent2); }
    .network {
      display: grid;
      grid-template-columns: repeat(4, minmax(60px, 1fr));
      gap: 12px;
      margin-top: 8px;
      align-items: center;
    }
    .node {
      text-align: center;
      background: #fff;
      border-radius: 999px;
      padding: 10px 0;
      border: 2px solid #bfd3e6;
      font-weight: 600;
    }
    .line {
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--ok));
      border-radius: 999px;
      transform: translateY(-12px);
    }
    .meta { font-size: 0.92rem; color: var(--muted); margin-top: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Stochastic Transit Simulation & Optimization</h1>
    <p>EAN + delay management (TDM-B) with Monte Carlo comparison.</p>

    <div class="card">
      <h3>Network Sketch</h3>
      <div class="network">
        <div class="node">A</div>
        <div class="node">B</div>
        <div class="node">D</div>
        <div class="node">C</div>
      </div>
      <div class="line"></div>
      <div class="meta">Lines: A→B→C, A→D→C, B→D (transfer controlled at B and D).</div>
    </div>

    <div class="card">
      <h3>Scenario Comparison</h3>
      <table>
        <thead>
          <tr>
            <th>Scenario</th>
            <th>Avg Total Passenger Delay</th>
            <th>Missed Connection Rate</th>
            <th>Avg Door-to-Door Time</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="meta" id="meta"></div>
    </div>
  </div>

  <script>
    async function main() {
      const res = await fetch('./results.json');
      const data = await res.json();
      const tbody = document.getElementById('rows');
      data.scenarios.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.scenario}</td>
          <td>${item.avg_delay}</td>
          <td>${item.miss_rate}</td>
          <td>${item.avg_door_to_door}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('meta').textContent =
        `runs=${data.meta.runs}, dist=${data.meta.distribution}, solver=${data.meta.solver_backend}`;
    }
    main();
  </script>
</body>
</html>
